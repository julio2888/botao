<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Código PIX</title>
    <style>
        /* Estilo global */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            overflow: hidden; /* Remove rolagem */
            font-family: Arial, sans-serif;
        }

        /* Estilo do botão */
        button {
            padding: 15px 30px;
            font-size: 1rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilo do alerta */
        #alerta {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #alerta.mostrar {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <button id="copiar">Copiar Código PIX</button>
    <div id="alerta">PIX copiado!</div>

    <script>
        // Função para obter o valor do parâmetro "qrcode" da URL
        function obterParametroQrcode() {
            const params = new URLSearchParams(window.location.search);
            return params.get("qrcode") || "";
        }

        // Código PIX obtido da URL
        const codigoPIX = obterParametroQrcode();

        // Função para copiar o código PIX
        document.getElementById("copiar").addEventListener("click", function() {
            if (!codigoPIX) {
                alert("Código PIX não encontrado.");
                return;
            }

            const inputTemporario = document.createElement("textarea");
            inputTemporario.value = codigoPIX;
            document.body.appendChild(inputTemporario);
            inputTemporario.select();

            try {
                const sucesso = document.execCommand("copy");
                if (sucesso) {
                    mostrarAlerta(); // Exibe o alerta estilizado
                } else {
                    alert("Falha ao copiar o código PIX.");
                }
            } catch (err) {
                console.error("Erro ao copiar código PIX: ", err);
            }

            document.body.removeChild(inputTemporario);
        });

        // Função para exibir o alerta estilizado
        function mostrarAlerta() {
            const alerta = document.getElementById("alerta");
            alerta.classList.add("mostrar");

            // Remove o alerta após 3 segundos
            setTimeout(() => {
                alerta.classList.remove("mostrar");
            }, 3000);
        }
    </script>
</body>
</html>
