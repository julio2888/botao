<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Código PIX</title>
    <style>
        /* Estilo global para evitar rolagem lateral */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        /* Estilo para o conteúdo */
        #texto {
            font-size: 1.2rem;
            margin: 20px;
            word-wrap: break-word;
        }

        /* Estilo para o botão */
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <p id="texto">Carregando código PIX...</p>
    <button id="copiar">Copiar Código PIX</button>

    <script>
        // Função para obter o valor do parâmetro "qrcode" da URL
        function obterParametroQrcode() {
            const params = new URLSearchParams(window.location.search);
            return params.get("qrcode") || "Código PIX não encontrado.";
        }

        // Define o texto a partir do parâmetro "qrcode"
        const codigoPIX = obterParametroQrcode();
        const textoElemento = document.getElementById("texto");
        textoElemento.textContent = codigoPIX;

        // Função para copiar o código PIX
        document.getElementById("copiar").addEventListener("click", function() {
            const inputTemporario = document.createElement("textarea");
            inputTemporario.value = codigoPIX;
            document.body.appendChild(inputTemporario);
            inputTemporario.select();

            try {
                const sucesso = document.execCommand("copy");
                if (sucesso) {
                    alert("Código PIX copiado com sucesso!");
                } else {
                    alert("Falha ao copiar o código PIX.");
                }
            } catch (err) {
                console.error("Erro ao copiar código PIX: ", err);
            }

            document.body.removeChild(inputTemporario);
        });
    </script>
</body>
</html>
