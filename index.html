<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Código PIX</title>
    <style>
        /* Estilo global */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            overflow: hidden; /* Remove rolagem */
            font-family: Arial, sans-serif;
        }

        /* Estilo do botão */
        button {
            padding: 15px 30px;
            font-size: 1rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="copiar">Copiar Código PIX</button>

    <script>
        // Função para obter o valor do parâmetro "qrcode" da URL
        function obterParametroQrcode() {
            const params = new URLSearchParams(window.location.search);
            return params.get("qrcode") || "";
        }

        // Código PIX obtido da URL
        const codigoPIX = obterParametroQrcode();

        // Função para copiar o código PIX
        document.getElementById("copiar").addEventListener("click", function() {
            if (!codigoPIX) {
                alert("Código PIX não encontrado.");
                return;
            }

            const inputTemporario = document.createElement("textarea");
            inputTemporario.value = codigoPIX;
            document.body.appendChild(inputTemporario);
            inputTemporario.select();

            try {
                const sucesso = document.execCommand("copy");
                if (sucesso) {
                    alert("Código PIX copiado com sucesso!");
                } else {
                    alert("Falha ao copiar o código PIX.");
                }
            } catch (err) {
                console.error("Erro ao copiar código PIX: ", err);
            }

            document.body.removeChild(inputTemporario);
        });
    </script>
</body>
</html>
