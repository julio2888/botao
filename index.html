<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Texto</title>
</head>
<body>
    <p id="texto">teste texto a ser copiado</p>
    <button id="copiar">Copiar Texto</button>

    <script>
        document.getElementById("copiar").addEventListener("click", function() {
            const texto = document.getElementById("texto").textContent;

            // Cria um elemento de input temporário para copiar o texto
            const inputTemporario = document.createElement("textarea");
            inputTemporario.value = texto;
            document.body.appendChild(inputTemporario);
            inputTemporario.select();

            try {
                // Executa o comando de cópia
                const sucesso = document.execCommand("copy");
                if (sucesso) {
                    alert("Texto copiado com sucesso!");
                } else {
                    alert("Falha ao copiar o texto.");
                }
            } catch (err) {
                console.error("Erro ao copiar texto: ", err);
            }

            // Remove o input temporário
            document.body.removeChild(inputTemporario);
        });
    </script>
</body>
</html>
